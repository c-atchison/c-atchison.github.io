<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <!-- [if lt IE 9]> <script src='http://html5shim.googlecode.com/svn/trunk/html5.js'></script><![end if] -->
    <title>Colors Game</title>
    <script src="scripts/scripts.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <span class="question">What color is this?</span>
    </header>
    <section class="answers">
        <h3 class="answer1">Answer 1</h3>
        <h3 class="answer2">Answer 2</h3>
        <h3 class="answer3">Answer 3</h3>
    </section>
    <div>
        <!-- Rounded switch -->
        <span class="span_label">Spanish</span>
        <label class="switch">
            <input class="lang_box" type="checkbox">
            <span class="slider round"></span>
        </label>
        <span class="eng_label">English</span>
    </div>
</body>

</html>
