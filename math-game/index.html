<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- [if lt IE 9]> <script src='http://html5shim.googlecode.com/svn/trunk/html5.js'></script><![end if] -->
    <title>Math Game</title>
    <script src="scripts/scripts.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1 class="question">What is ?</h1>
        <button id="gear">&#9881</button>
    </header>

    <section class="answers-container">
        <h3 class="answers" id="answer1">1</h3>
        <h3 class="answers" id="answer2">2</h3>
        <h3 class="answers" id="answer3">3</h3>
        <h3 class="answers" id="answer4">4</h3>
        <h3 class="answers" id="answer5">5</h3>
        <h3 class="answers" id="answer6">6</h3>
    </section>

    <section class="options-section">
        <div class="addOnly-container">
            <label for="addOnly">Addition Only</label>
            <input type="checkbox" id="addOnly" checked="checked"/>
        </div>
        <div class="maxOpVal-container">
            <label for="maxOpVal">Max Operand Value</label>
            <input type="number" id="maxOpVal" value="12" max="99" min="10"/>
        </div>
    </section>
    
    <footer class="footer">
        <h1 class="banner">Great Job!</h1>
        <button class="button">New Question</button>
    </footer>
</body>
</html>
